<!DOCTYPE html>
<html>
<head>
    <title>RANKING DOS CRIAS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-height: 400px; /* Altura máxima da tabela */
            margin-top: 70px; /* Deixando espaço para a logo */
            overflow-y: auto; /* Adicionando barra de rolagem vertical quando necessário */
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e9e9e9;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .subtitle {
            text-align: center;
            font-size: 16px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <img class="logo" src="LOGO.png" alt="Logo do Site">

    <h1>RANKING DOS CRIAS</h1>
    <p class="subtitle">by: Andrey o + lindo !</p>

    <table id="player-table">
        <tr>
            <th>NOMES</th>
            <th>PONTOS </th>
            <th>GOLS</th>
            <th>ASSISTENCIAS</th>
            <th>D JOGADOS </th>
        </tr>
    </table>

    <script>
        // Função para adicionar um jogador à tabela
        function adicionarJogador(nome, gols, assistencias, diasJogados) {
            var table = document.getElementById("player-table");
            var row = table.insertRow(-1);

            var nomeCell = row.insertCell(0);
            var pontosCell = row.insertCell(1);
            var golsCell = row.insertCell(2);
            var assistenciasCell = row.insertCell(3);
            var diasJogadosCell = row.insertCell(4);

            var pontos = (gols * 5) + (assistencias * 3);

            nomeCell.innerHTML = nome;
            pontosCell.innerHTML = pontos;
            golsCell.innerHTML = gols;
            assistenciasCell.innerHTML = assistencias;
            diasJogadosCell.innerHTML = diasJogados;

            ordenarJogadoresPorPontos();
        }

        // Função para ordenar os jogadores por pontos em ordem decrescente
        function ordenarJogadoresPorPontos() {
            var table = document.getElementById("player-table");
            var rows = table.rows;

            var arr = [];
            for (var i = 1; i < rows.length; i++) {
                var jogador = rows[i].cells;
                arr.push({
                    nome: jogador[0].innerHTML,
                    pontos: parseInt(jogador[1].innerHTML),
                    gols: parseInt(jogador[2].innerHTML),
                    assistencias: parseInt(jogador[3].innerHTML),
                    diasJogados: parseInt(jogador[4].innerHTML)
                });
            }

            arr.sort(function (a, b) {
                return b.pontos - a.pontos;
            });

            for (var i = 0; i < arr.length; i++) {
                var row = table.insertRow(i + 1);
                row.innerHTML = "<td>" + arr[i].nome + "</td><td>" + arr[i].pontos + "</td><td>" + arr[i].gols + "</td><td>" + arr[i].assistencias + "</td><td>" + arr[i].diasJogados + "</td>";
            }

            for (var i = rows.length - 1; i > arr.length; i--) {
                table.deleteRow(i);
            }
        }

        // Adicione jogadores chamando a função "adicionarJogador(nome, gols, assistencias, diasJogados)"
        adicionarJogador("China", 3, 2, 1);
        adicionarJogador("Davi", 1, 3, 1);
        // Adicione mais jogadores conforme necessário
    </script>
</body>
</html>
